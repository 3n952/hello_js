<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Array</h1>
    <script>
        // array 자료구조
        var a = [1,2,'b',4,5];

        // index
        console.log( a[2] );

        // length
        console.log(a.length);

        // 원소 추가
        a.push('하하하');
        console.log(a)

        var b = [];
        b.push(1);
        b.push(3,'wow');
        console.log(b)
        b[0] = 111;
        console.log(b)

    </script>



</body>
</html>
